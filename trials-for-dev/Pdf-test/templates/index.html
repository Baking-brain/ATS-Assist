<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATS Assist</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="header">
    <h1 class="title">ATS Assist</h1>
  </header>

  <main class="container">
    <div class="upload-container">
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" id="file-upload" name="file" accept=".pdf" style="display: none;" onchange="this.form.submit()">
        <button type="button" class="btn-upload" onclick="document.getElementById('file-upload').click();">Click to Upload Resume</button>
      </form>
    </div>

    {% if pdf_url %}
      <div class="pdf-container">
        <h2>PDF Preview</h2>
        <div class="pdf-viewer">
          <embed src="{{ pdf_url }}" type="application/pdf" width="100%" height="600px">
        </div>
      </div>
    {% endif %}
  </main>

  <footer class="footer">
    <p>Â© 2025 ATS Assist. All rights reserved.</p>
  </footer>
</body>
</html>
